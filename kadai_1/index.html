<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="./css/nomalize.css">
   <link rel="stylesheet" href="./css/style.css">
   <title>お問い合わせフォーム</title>
  </head>
  <body>
    <div class="container">
      <header class="header clearfix">
        <a href="index.html">
        <img src="./images/logo.png" class="logo_image">
        </a>
     <nav>
        <ul class="top_menu clearfix">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="#">事業内容</a></li>
          <li><a href="#">会社概要</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <img src="./images/contact.png" class="image_area">
    <div class="wrapper clearfix">
      <aside class="side_menu">
        <nav>
          <ul>
            <li><a href="#">事業内容</a></li>
            <li><a href="#">会社概要</a></li>
            <li><a href="#">お問い合わせ</a></li>
          </ul>
        </nav>
      </aside>
      <article class="content">
        <form class="contact" action="index.html" method="post">
          <table class="contact">
            <tr>
              <th>お名前</th>
              <td><input type="text" style="width:480px"></td>
            </tr>
            <tr>
              <th>メールアドレス</th>
              <td><input type="text" style="width:480px"></td>
            </tr>
            <tr>
              <th>性別</th>
              <td>
                <input type="checkbox" name="sex" value="male">男
                <input type="checkbox" name="sex" value="female">女
              </td>
            </tr>
            <tr>
              <th>お問い合わせ内容</th>
              <td><input type="text" style="width:480px"></td>
            </tr>
            <tr>
              <th></th>
              <td>
                <input type="submit" value="送信" class="button">
              </td>
            </tr>
           </table>
         </form>
      </article>
    </div>
      <footer class="footer">
        <p>Copyright ©︎ 2018 DIVE INC All RIGHTS RESERVED.</p>
      </footer>
    </div>
  </body>
</html>
